  background:url(http://s61.photobucket.com/albums/h59/c_stavanger/inove/commentpoint.png) 0% 33% no-repeat;

}
.admincomment .name {
  padding-right:0;
  padding-left:14px;
}
.admincomment .info {
  float:right;
}
#comment_login {

}
#thetrackbacks {
  display:none;
}
#thetrackbacks li {
  margin-top:15px;
}
.trackback {
  background:#EDEFF0 url(http://s61.photobucket.com/albums/h59/c_stavanger/inove/box.gif) 0 0 no-repeat;
  padding:10px 15px 0;
  width:575px;
}
.trackback .title {
  background:#EDEFF0 url(http://s61.photobucket.com/albums/h59/c_stavanger/inove/box.gif) 100% 100% no-repeat;
  padding:10px 15px !important;
  padding:0 15px 10px;
  width:575px;
  margin:0 -15px;
}
#respond {
  padding:10px 0 0;
  font-size:11px;
}
#respond .row {
  margin-bottom:5px;
}
#respond .textfield {
  width:200px;
}
#emoticon {
  float:right;
  margin-top:1px;
  margin-right:10px;
}
#comment {
  width:601px;
}
#commentnavi {
  background:#EDEFF0 url(http://s61.photobucket.com/albums/h59/c_stavanger/inove/box.gif) 0 0 no-repeat;
  padding:10px 15px;
  font-size:11px;
}
#commentnavi a.page-numbers {
  padding:5px 7px;
  text-decoration:none;
  border:1px solid #EDEFF0;
  margin:0 -2px;
}
#commentnavi a.page-numbers:hover {
  background:#F7F7F7;
  border:1px solid #CCC;
  text-decoration:none;
}
#commentnavi span.pages {
  padding:0 7px 0 22px;
  background:url(http://s61.photobucket.com/albums/h59/c_stavanger/inove/icons.gif) 0 -272px no-repeat;
  height:16px;
  line-height:16px;
  float:left;
}
#commentnavi span.current {
  background:#F7F7F7;
  padding:5px 7px;
  border:1px solid #F7F7F7;
  font-weight:bold;
  margin:0 -2px;
}
#commentnavi #commentpager {
  line-height:16px;
}
#submitbox a.feed {
  background:url(http://s61.photobucket.com/albums/h59/c_stavanger/inove/icons.gif) 0 -256px no-repeat;
  padding-left:22px;
  height:16px;
  line-height:16px;
  display:block;
  float:left;
}
#submitbox #submit {
  padding:3px 6px;
  background:#B4D666;
  border-top:1px solid #B4D666;
  border-right:1px solid #81B840;
  border-bottom:1px solid #81B840;
  border-left:1px solid #B4D666;
  color:#2970A6;
  font-size:11px;
  cursor:pointer;
}
#submitbox #submit:hover {
  background:#98C64C;
  border-top:1px solid #76B33A;
  border-right:1px solid #98C64C;
  border-bottom:1px solid #98C64C;
  border-left:1px solid #76B33A;
  color:#074A7E;
}
#submitbox .submitbutton {
  float:right;
}
#cp_post_id {
  display:none;
}
/* comment END */

/* calendar START */
.widget_calendar h3 {
  display:none;
}
#wp-calendar {
  width:100%;
}
#wp-calendar #today {
  background:#E6E6E6;
}
#wp-calendar tbody a {
  font-weight:bold;
}
#wp-calendar caption {
  font-family:Arial;
  font-weight:bold;
  letter-spacing:-0.05em;
  font-size:150%;
  text-align:left;
  padding-bottom:5px;
}
#wp-calendar th,
#wp-calendar td {
  text-align:center;
}
#wp-calendar tbody td {
  border:1px solid #CCC;
}
#wp-calendar tbody td.pad {
  border:0 none;
}
#wp-calendar th {
  background:#999;
  color:#FFF;
}
#wp-calendar td#prev {
  text-align:left;
  padding-top:5px;
}
#wp-calendar td#next {
  text-align:right;
  padding-top:5px;
}
/* calendar END */

/* linkcat START */
.post .content .linkcat ul li {
  list-style:none;
  float:left;
  width:25%;
  padding:2px 0;
  overflow:hidden;
}
.post .content .linkcat ul li a {
  background:url(http://s61.photobucket.com/albums/h59/c_stavanger/inove/icons.gif) 0 -160px no-repeat;
  padding-left:22px;
  height:16px;
  line-height:16px;
}
/* linkcat END */

/* related posts START */
/* when related posts with title */
#related_posts {
  padding-bottom:10px;
}
#related_posts h3 {
  background:#E3E4E6 url(http://s61.photobucket.com/albums/h59/c_stavanger/inove/box.gif) 0 0 no-repeat;
  font-size:12px;
  padding:6px 12px;
  font-family:Verdana,"BitStream vera Sans",Arial,Helvetica,Sans-serif;
  letter-spacing:0em;
  border-bottom:1px solid #CCC;
}
#related_posts ul {
  background:#F4F5F7 url(http://s61.photobucket.com/albums/h59/c_stavanger/inove/box.gif) 100% 100% no-repeat;
  padding:3px 12px 8px;
}
#related_posts ul li {
  list-style:none;
  padding:3px 5px;
  border-bottom:1px solid #E3E4E6;
  line-height:18px;
}
#related_posts .count {
  font-size:10px;
}
#related_posts .excerpt {
  color:#999;
  font-size:11px;
  display:block;
}

*/

  background:#FFF;
}
.one-column #main {

}
.one-column #comment {
  width:902px;
}
.one-column .trackback,
.one-column .trackback .title {
  width:876px;
}
.one-column .comment .info {
  width:795px;
}
.one-column .comment .info,
.one-column .comment .content {
  background-image:url(http://s61.photobucket.com/albums/h59/c_stavanger/inove/comment_1col.gif);
}
.one-column .boxcaption,
.one-column .box,
.one-column .trackback,
.one-column .trackback .title,
.one-column #commentnavi,
.one-column #related_posts h3,
.one-column #related_posts ul {
  background-image:url(http://s61.photobucket.com/albums/h59/c_stavanger/inove/box_1col.gif);
}
.one-column .messagebox,
.one-column .errorbox {
  background-image:url(http://s61.photobucket.com/albums/h59/c_stavanger/inove/messagebox_1col.gif);
}
.one-column .post .content .boxcaption,
.one-column .post .content .box {
  background-image:url(http://s61.photobucket.com/albums/h59/c_stavanger/inove/postbox_1col.gif);
}
/* one-column END */

/* thread twitter START */
.post .twitter-tweedles {
  background:#E2F2FB;
  border:1px dashed #3FCDEB;
  padding:10px 0 0;
}
.twitter ul {
  margin:0 12px 0 10px !important;
  margin:0 10px;
}
.post .content .twitter ul li {
  background:#FCFCFC;
  padding:0;
  float:left;
  list-style:none;
  list-style-position:outside;
  border:solid #CCC;
  border-width:1px !important;
  border-width:1px 0;
  width:100%;
  padding-top:10px;
  margin-bottom:10px;
}
.twitter img {
  float:left;
  padding:0 10px 0 0;
  margin:0 0 10px 10px;
}
.twitter_source {
  color:#999;
  font-family:georgia;
  font-style:italic;
  font-size:10px;
}
.twitter_source a {
  color:#999;
}
.twitter_text {
  margin-bottom:5px;
  display:block;
  padding-left:70px;
  padding-right:10px;
}
.twitter_reply {
  background: url(http://s61.photobucket.com/albums/h59/c_stavanger/inove/icons.gif) 0 -112px no-repeat;
  padding-left:22px;
  padding-right:10px;
  height:16px;
  line-height:16px;
  display:block;
  font-size:11px;
  float:right;
}
.twitter .twitter_pagebar {
  padding:0 10px;
  font-size:11px;
}
.twitter .twitter_pagebar a {
  background:#D1EAF9;
  padding:2px 5px;
  border:1px solid #D1EAF9;
}
.twitter .twitter_pagebar a:hover {
  border:1px dashed #3FCDEB;
  text-decoration:none;
}
.twitter .twitter_pagebar strong {
  background:#A6D0E7;
  padding:2px 5px;
  border:1px solid #A6D0E7;
}
.post .content .thread_twitter_power_by {
  display:block;
  background:#D1EAF9;
  border-top:1px dashed #3FCDEB;
  margin-bottom:0;
  padding:5px 10px;
}
.twitter .navigation {
  padding:10px 5px;
}
#thread_twitter .loading {
  padding:0 10px;
  font-size:11px;
}
/* thread twitter END */

.author .name{
  font-size:.9em;
  overflow:hidden;
